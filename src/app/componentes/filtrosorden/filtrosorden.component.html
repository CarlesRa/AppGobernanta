<section class="pl-5">
  <div class="margin-top-custom" style="cursor:pointer" *ngFor="let filtro of filtros" (click)="chooseFilter(filtro)">
    <span (click)="filtrarArray(filtro)"> {{filtro}} </span>

    <app-flechas (condition)="getCondition($event, filtro)" style="display: inline-flex; flex-direction: column; flex-wrap: wrap; font-size: 0.8em;"></app-flechas>
    &nbsp; &nbsp;
  </div>
</section>
